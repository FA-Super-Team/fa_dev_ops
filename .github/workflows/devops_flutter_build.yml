name: Flutter Build
on:
#  push:
#    paths-ignore:
#      - '**/README.md'
#      - '**/LICENSE'
#  pull_request:
#    paths-ignore:
#      - '**/README.md'
#      - '**/LICENSE'
  workflow_dispatch:
    inputs:
      repo:
        type: string
        required: true
        description: The repo which dev ops work in
      ref:
        type: string
        required: true
        description: The ref of repo which dev ops work in
env:
  ARTIFACT_MODE: |
    ${{ github.event.inputs.ref }} == refs/heads/master
    || ${{ github.event.inputs.ref }} =~ ^refs/heads/release.*
    || ${{ github.event.inputs.ref }} =~ ^refs/heads/pre-release.*
    || ${{ github.event.inputs.ref }} =~ ^refs/tags/pre-release-v[0-9]+\.[0-9]+\.[0-9]+$
    || ${{ github.event.inputs.ref }} =~ ^refs/tags/release-v[0-9]+\.[0-9]+\.[0-9]+$
jobs:
  remote_check:
    name: Remote Check
    runs-on: ubuntu-latest
    steps:
      - name: Check out target repo
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.inputs.repo }}
          ref: ${{ github.event.inputs.ref }}
          token: ${{ secrets.TOKEN }}
          path: '.'
      - name: Get Flutter version
        id: get-flutter-version
        uses: zgosalvez/github-actions-get-flutter-version-env@v1
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.get-flutter-version.outputs.version }}
          channel: 'stable'
          cache: true
          cache-key: ${{ env.cache-name }}-ubuntu-latest-${{ steps.get-flutter-version.outputs.version }}
          cache-path: ${{ runner.tool_cache }}/flutter
        env:
          cache-name: flutter-cache
      - name: Flutter Version
        run: flutter --version
      - name: Pub Get
        run: flutter pub get
      - name: Analyze Code
        continue-on-error: true
        run: |
          flutter analyze || echo passed
      - name: Test
        run: flutter test
  build_android:
    name: Build Android
    runs-on: ubuntu-latest
    if: env.ARTIFACT_MODE == true
    needs: [remote_check]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.inputs.repo }}
          ref: ${{ github.event.inputs.ref }}
          token: ${{ secrets.TOKEN }}
          path: '.'
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11.x'
      - name: Get Flutter version
        id: get-flutter-version
        uses: zgosalvez/github-actions-get-flutter-version-env@v1
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.get-flutter-version.outputs.version }}
          channel: 'stable'
          cache: true
          cache-key: ${{ env.cache-name }}-ubuntu-latest-${{ steps.get-flutter-version.outputs.version }}
          cache-path: ${{ runner.tool_cache }}/flutter
        env:
          cache-name: flutter-cache
      - name: Pub Get
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --debug
  android_preview:
    name: Build Preview APK Android
    runs-on: ubuntu-latest
    if: env.ARTIFACT_MODE
    needs: [remote_check]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.inputs.repo }}
          ref: ${{ github.event.inputs.ref }}
          token: ${{ secrets.TOKEN }}
          path: '.'
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11.x'
      - name: Get Flutter version
        id: get-flutter-version
        uses: zgosalvez/github-actions-get-flutter-version-env@v1
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.get-flutter-version.outputs.version }}
          channel: 'stable'
          cache: true
          cache-key: ${{ env.cache-name }}-ubuntu-latest-${{ steps.get-flutter-version.outputs.version }}
          cache-path: ${{ runner.tool_cache }}/flutter
        env:
          cache-name: flutter-cache
      - name: Pub Get
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --debug

