  success_trigger:
    name: Trigger Success Event
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'FA-Super-Team',
              repo: 'fa_master',
              workflow_id: 'listener.yml',
              ref: 'master'
            })
